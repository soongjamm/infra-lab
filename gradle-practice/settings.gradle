rootProject.name = 'gradle-practice'

// gradle 생애주기에 따르면 평가는 설정 단계에서 발생한다고 한다.
// build.gradle 은 설정 단계가 지나 task 실행 단계? 이므로 아래 스크립트를 실행시킬 수 없다.
// 즉, settings.gradle 에서 유효한 스크립트.
gradle.allprojects {
	project ->
		project.beforeEvaluate {
			println project.name + ' : check start '
		}
		project.afterEvaluate {
			println project.name + ' : check end '
		}
}